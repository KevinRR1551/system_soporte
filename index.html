<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="">
                    <label for="laboratorio">Laboratorio</label>
                    <input type="number" name="laboratorio" id="laboratorio" class="form-control" required>
                    <label for="fecha">Tipo de documento</label>
                    <select name="tipo" id="tipo" class="form-control" required>
                        <option value="1">DNI</option>
                        <option value="2">Carnet de biblioteca</option>
                        <option value="3">Carnet universitario</option>
                    </select>
                    <label for="numero_documento" id="documento_id">Numero de documento</label>
                    <input type="number" name="numero_documento" id="numero_documento" class="form-control" required>
                    <input type="submit" class="btn btn-primary" value="Registrar">
                </form>
            </div>
            <div class="col-12 col-md-6">
                <div id="reader"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
